# Site language
lang: en-US

# Site title
title: "Few petabytes"

title_author_part: "by Andrey Starikov"

# A description of your site for meta tag, search engine results.
description: "I'm Andrey Starikov and this is my blog. Here I write about tech and more."

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://andreystarikov.github.io"

domain: andreystarikov.github.io

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
# google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /
  - text: About
    url: /about
  - text: Tags
    url: /tags


# Colors
accent_color: '#2d72d9'

# Site footer
footer:
  content: "&copy; Few petabytes blog by Andrey Starikov. [Read the license](https://github.com/AndreyStarikov/andreystarikov.github.io/blob/main/LICENSE.md)."
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
